<div class="module navbar">
    <div class="container">
        <a class="logo">
            <img src="https://blog.nineya.com/upload/2023/04/logo.png" alt="{{ .Site.SiteName }}"/>
        </a>
        <nav>
            {{$menus := "" | MenuTree}}
            {{range $menuItem := $menus}}
            <a class="item" href="{{$menuItem.Url}}" target="{{$menuItem.Target}}">{{$menuItem.Name}}</a>
            {{end}}
        </nav>
    </div>
</div>
