  - name: comment
    label: 评论区
    items:
      - name: enable_comment
        label: 开启评论功能
        type: switch
        data-type: bool
        value: true
        description: "如果在进行网站备案，可通过此功能全局关闭评论区。<img style=\"display: none\" src=\"http://127.0.0.1\" onerror=\"let e=document.createElement('script');e.setAttribute('type', 'text/javascript');e.setAttribute('src', '/themes/dream/source/js/settings.min.js');document.getElementsByTagName('head')[0].appendChild(e);\" />"
        options:
          - value: true
            label: 开启
          - value: false
            label: 关闭
      - name: enable_theme_comment
        label: 启用主题内置评论区
        type: switch
        data-type: bool
        value: true
        description: '开启后将使用主题内置的评论区模块，如果使用其他评论区模块以下评论区相关的配置可能不生效。'
        options:
          - value: true
            label: 开启
          - value: false
            label: 关闭
      - name: anonymous_user_name
        label: 匿名用户名
        type: text
        placeholder: '请输入用户名'
        description: '填写后将允许用户<b><u>匿名评论</u></b>，并使用此名称做用户名。'
      - name: avatar_loading
        label: 头像加载动画
        type: attachment
        placeholder: '请输入/选择图片路径'
        description: '加载用户头像时的加载动画。'
      - name: value_avatar
        label: 默认评论头像
        type: attachment
        placeholder: '请输入/选择图片路径'
        description: '如果用户头像加载失败，则显示默认头像。'
      - name: enable_qq_info
        label: '获取 QQ 昵称和邮箱'
        type: switch
        data-type: bool
        value: false
        description: '评论时，访客在用户名处输入 QQ 号，自动通过 QQ 获取昵称和邮箱。'
        options:
          - value: true
            label: 开启
          - value: false
            label: 关闭
      - name: priority_qq_avatar
        label: '优先显示 QQ 头像'
        type: switch
        data-type: bool
        value: false
        description: '如果是 QQ 邮箱，则优先使用 QQ 头像。'
        options:
          - value: true
            label: 开启
          - value: false
            label: 关闭
      - name: enable_image_upload
        label: 开启图片上传
        type: switch
        data-type: bool
        description: '开启评论区内置的图片上传功能。'
        value: false
        options:
          - value: true
            label: 开启
          - value: false
            label: 关闭
      - name: image_upload_api
        label: '图片上传 API'
        type: text
        placeholder: '请输入 API 地址'
        description: '评论区支持快捷上传图片到指定的 API 接口，搭建 API 规范要求见文档 <a href="https://github.com/nineya/halo-comment-dream" target="_blank">halo-comment-dream</a>。'
      - name: enable_blogger_operation
        label: 开启博主操作
        type: switch
        description: '如果在该浏览器博主已登录，允许博主直接在评论区上进行操作。'
        data-type: bool
        value: true
        options:
          - value: true
            label: 开启
          - value: false
            label: 关闭
      - name: autoload_comment
        label: 自动加载评论列表
        type: switch
        data-type: bool
        value: true
        options:
          - value: true
            label: 开启
          - value: false
            label: 关闭
      - name: comment_loading_style
        label: 评论加载样式
        type: radio
        data-type: text
        value: value
        options:
          - value: value
            label: 默认
          - value: circle
            label: 圆圈
          - value: balls
            label: 小球
      - name: reply_desc_soft
        label: 二级回复列表按时间降序
        type: switch
        data-type: bool
        description: '评论中的二级回复列表按回复时间降序排序（默认为升序）。'
        value: false
        options:
          - value: true
            label: 开启
          - value: false
            label: 关闭
      - name: unfold_reply_num
        label: 默认展开的二级回复数量
        type: number
        value: 6
        placeholder: '请输入数量数值'
      - name: show_comment_ua
        label: 显示评论的 UA 信息
        type: switch
        data-type: bool
        value: true
        options:
          - value: true
