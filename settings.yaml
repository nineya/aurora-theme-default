schema:
  - name: basic_info
    label: '基础信息'
    items:
      - name: access_key
        label: '<必填> AccessKey'
        type: text
        value: dream
        placeholder: '请输入 Access Key'
        description: "需在博客 <a target='_blank' href='/admin#/system/options'>高级设置</a> 中开启 <b><u>API 服务</u></b>，并使此处的 <b><u>Access Key</u></b> 与 <b><u>API</u></b> 设置中的保持一致。<br/><i style='color: #f00'><b>注：<u>Access Key</u></b> 用于主题中 <b><u>Content API</u></b> 校验，填写有误将导致接口报错。</i><img style=\"display: none\" src=\"http://127.0.0.1\" onerror=\"let e=document.createElement('script');e.setAttribute('type', 'text/javascript');e.setAttribute('src', '/themes/dream/source/js/settings.min.js');document.getElementsByTagName('head')[0].appendChild(e);\" />"
      - name: small_title
        label: 网站副标题
        type: text
        placeholder: '请输入网站副标题'
      - name: document_hidden_title
        label: 离屏文案（离开）
        type: text
        placeholder: '请输入标题'
        description: '浏览器切换到其它标签或后台时页面标题展示的文字。'
      - name: document_visible_title
        label: 离屏文案（回来）
        type: text
        placeholder: '请输入标题'
        description: '浏览器返回到当前标签时页面标题展示的文字。'
      - name: index_inform
        label: 首页通知
        type: text
        placeholder: 请输入通知内容
        description: '在首页显示一条通知。'
      - name: copy_explain
        label: 拷贝说明
        type: textarea
        placeholder: 请输入说明内容
        description: '当用户拷贝文本时，自动将该文本内容追加到最后面。'
      - name: night_logo
        label: '黑暗模式 Logo'
        type: attachment
        placeholder: '请输入/选择 Logo 路径'
        description: '在黑暗模式时显示的 Logo，放空默认为网站 Logo。'
      - name: page_number
        label: 分页页码数量
        type: number
        placeholder: '请输入数量数值'
        value: '5'
      - name: record_number
        label: 备案号
        type: text
        placeholder: 'XICP备XXXXXXXXXX号-X'
      - name: record_number_ps
        label: 公安部备案
        type: text
        placeholder: 'X公网安备 XXXXXXXXXXXXXX号'
      - name: website_time
        label: 建站时间
        type: text
        placeholder: 'YYYY/MM/dd HH:mm:ss'
        description: '按 <b><u>YYYY/MM/dd HH:mm:ss</u></b> 格式输入时间进行倒计时，非时间格式则直接显示文本。'
      - name: cloud_by_logo
        label: '云服务提供商 Logo'
        type: attachment
        placeholder: '请输入/选择 Logo 路径'
      - name: cloud_by_url
        label: '云服务提供商 URL'
        type: text
        placeholder: '请输入链接地址'
  - name: basic_style
    label: 基础样式
    items:
      - name: load_progress
        label: 加载进度条
        type: radio
        value: center
        options:
          - value: none
            label: 不显示
          - value: left
            label: 左侧展开
          - value: center
            label: 居中展开
      - name: drawer_toc
        label: 侧边抽屉式目录
        type: radio
        data-type: bool
        value: true
        description: "在非桌面设备上，显示展开侧边抽屉式目录的悬浮按钮。<img style=\"display: none\" src=\"http://127.0.0.1\" onerror=\"let e=document.createElement('script');e.setAttribute('type', 'text/javascript');e.setAttribute('src', '/themes/dream/source/js/settings.min.js');document.getElementsByTagName('head')[0].appendChild(e);\" />"
        options:
          - value: true
            label: 显示
          - value: false
            label: 不显示
      - name: enable_image_bg
        label: 开启博客背景图
        type: switch
        data-type: bool
        value: false
        description: '如果某个选项的背景图链接未指定，则不开启那个选项的背景图。'
        options:
          - value: true
            label: 开启
          - value: false
            label: 关闭
      - name: background_pc
        label: '明亮模式 PC 端背景图'
        type: attachment
        placeholder: '请输入/选择图片路径'
      - name: background_mobile
        label: 明亮模式移动端背景图
        type: attachment
        placeholder: '请输入/选择图片路径'
      - name: night_background_pc
        label: '黑暗模式 PC 端背景图'
        type: attachment
        placeholder: '请输入/选择图片路径'
      - name: night_background_mobile
        label: 黑暗模式移动端背景图
        type: attachment
        placeholder: '请输入/选择图片路径'
      - name: enable_banner
        label: 开启博客横幅大图
        type: switch
        data-type: bool
        value: false
        options:
          - value: true
            label: 开启
          - value: false
            label: 关闭
      - name: banner_image
        label: 横幅背景图
        type: attachment
        placeholder: '请输入/选择图片路径'
      - name: banner_description
        label: 横幅文字描述
        type: text
        placeholder: '请输入描述内容'
      - name: theme_style
        label: 主题风格
        type: select
        value: 'value'
        description: '主题风格效果，不改变主题整体框架。'
        options:
          - value: 'value'
            label: 默认
          - value: 'clean'
            label: 清爽
          - value: 'celebration'
            label: 庆典
      - name: value_theme
        label: 默认主题模式
        type: select
        value: 'light'
        description: '未打开过博客的浏览器，首次打开博客时的默认主题模式。'
        options:
          - value: 'light'
            label: 明亮模式
          - value: 'night'
            label: 黑暗模式
          - value: 'system'
            label: 跟随系统
      - name: theme_color
        label: 明亮模式主题色
        type: color
        value: '#50bfff'
      - name: night_theme_color
        label: 黑暗模式主题色
        type: color
        value: '#5d93db'
      - name: web_font
        label: 博客字体
        type: select
        value: 'value'
        options:
          - value: 'value'
            label: 默认字体
          - value: 'WenCang.woff2'
            label: 问藏书房体
          - value: 'AlimamaDaoLiTi.woff2'
            label: 阿里巴巴刀隶体
          - value: 'custom'
            label: 自定义
      - name: custom_font
        label: 自定义博客字体
        type: attachment
        placeholder: '请输入/选择字体路径'
        description: '自定义博客字体，在 <b><u>博客字体</u></b> 选项为 <b><u>自定义</u></b> 时生效。支持 <b><u>woff2/woff/ttf/eot/svg</u></b> 格式的字体文件链接，建议使用 <b><u>woff2</u></b> 格式。'
      - name: sidebar_column
        label: 博客布局方式
        type: select
        value: 'all'
        options:
          - value: 'all'
            label: 三列布局
          - value: 'only-left'
            label: 仅显示左侧
          - value: 'only-right'
            label: 仅显示右侧
          - value: 'module-left'
            label: 模块化（左侧）
          - value: 'module-right'
            label: 模块化（右侧）
      - name: left_sidebar_sticky
        label: 左侧边栏悬浮
        type: radio
        value: bottom
        options:
          - value: top
            label: 固定顶部
          - value: bottom
            label: 固定底部
          - value: none
            label: 不悬浮
      - name: right_sidebar_sticky
        label: 右侧边栏悬浮
        type: radio
        value: top
        options:
          - value: top
            label: 固定顶部
          - value: bottom
            label: 固定底部
          - value: none
            label: 不悬浮
      - name: module_options
        label: 模块化布局链接
        type: repeater
        description: '可填写 1~6 个链接。'
        children:
          - name: tag
            label: 标签
            type: text
            placeholder: '请输入标签内容'
          - name: title
            label: 标题
            type: text
            placeholder: '请输入标题内容'
          - name: url
            label: 跳转地址
            type: text
            placeholder: '请输入跳转地址'
          - name: image
            label: 背景图链接
            type: attachment
            placeholder: '请输入图片地址'
          - name: target
            label: 打开方式
            type: radio
            value: '_blank'
            options:
              - value: '_blank'
                label: 新窗口
              - value: '_self'
                label: 原窗口
  - name: post
    label: 文章设置
    items:
      - name: value_thumbnail
